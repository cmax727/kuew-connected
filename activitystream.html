
    <div id="activityStreamDiv" class="row-fluid">
        <div class="activity-stream-wrapper span12">

            <!-- post status-->
            <div class="status-wrapper">
                <div class="avatar"></div>
                <div class="status-box">
                    <textarea placeholder="what's your status?"></textarea>
                </div>
                <div class="status-actions">
                    <ul>
                        <li>
                            <i id="statusAddLink" class="livicon" data-n="link" data-s="30" data-c="lightslategrey" data-hc="darkblue"></i>
                        </li>
                        <li>
                            <i id="statusAddFile" class="livicon" data-n="clip" data-s="30" data-c="lightslategrey" data-hc="darkblue"></i>
                        </li>
                        <li>
                            <i id="statusAddImage" class="livicon" data-n="camera" data-s="30" data-c="lightslategrey" data-hc="darkblue"></i>
                        </li>
                        <li>
                            <i id="statusAddFB" class="livicon" data-n="facebook-alt" data-s="30" data-c="original" data-hc="false"></i>
                        </li>
                        <li>
                            <i id="statusAddTweet" class="livicon" data-n="twitter-alt" data-s="30" data-c="original" data-hc="false"></i>
                        </li>
                    </ul>
                </div>
                <div class="send-button">
                    <i id="postStatus" class="post-icon livicon" data-n="comment" data-s="50" data-c="white" data-hc="gold"></i>

                </div>

            </div>

            <!-- end post status-->

            <!--begin status reply-->
            <div class="status-posted-wrapper">
                <div class="status-posted-avatar">
                </div>

                <div class="status-posted">
                    wow this is cool
                    <div class="posted-date">
                        2 days ago
                    </div>
                    <div class="posted-reply">

                    </div>

                </div>

                <div class="status-reply-wrapper">
                    <div class="status-reply-avatar">
                    </div>

                    <div class="status-reply">
                        wow this is cool
                        <div class="reply-date">
                            2 days ago
                        </div>
                        <div class="posted-reply">

                        </div>

                    </div>
                </div>
                <div class="status-make-comment">
                    <input class="status-input-box" type="text" placeholder="my two cents">
                    <i class="send livicon" data-n="comment" data-c="salmon"></i>
                </div>
            </div>
        </div>
