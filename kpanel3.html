<script>
    $(function () {


        $('textarea').autosize();
        $('#actionPanelSelectWiz').on('click', function () {
            $('#actionTypeSelect').removeClass("bounceIn slideInDown").addClass("slideOutUp");
            $('.title').removeClass("bounceIn slideInDown").addClass("slideOutUp");
            $('#actionPanel').toggleClass("slideInRight").removeClass("hidden").removeClass("slideOutRight");
        });

        $(".actionPanelListItem").each(function () {
            $(this).hover(function () {
                $(this).addClass("animated").toggleClass("pulse");
            });
        });

        $('#ActionPanelBack').click(function () {
            $('#actionPanel').toggleClass("slideInRight").toggleClass("slideOutRight");
            $('#actionTypeSelect').toggleClass("slideOutUp").toggleClass("slideInDown");
            $('.title').toggleClass("slideOutUp").toggleClass("slideInDown");
        });


        $(".currentActionsList").sortable({
            connectWith: ".currentActionsList"
        });

        $('.actionCurrentItem').click(function () {
            $(this).next('.actionInfo').toggleClass("opened");

        });

        $('#addActionPanelButton').click(function () {
            $('#currentActionsPanel').addClass("animated").toggleClass("fadeInDownBig fadeOutUpBig");
            $('#actionAddContainer').toggleClass("fadeOutDownBig fadeInUpBig");
        });
    });

</script>

<script>
    $(".knobcount").knob({
        draw: function () {
            $(this.i).val(this.cv + '')
        }
    });

    $(".knobstat").knob({
        'readOnly': true,

        draw: function () {
            $(this.i).val(this.cv + '%')
        }
    });

    $('.menu-icon').on('click', function () {
        $('.navflip-cover').toggleClass('open');
        $('.menu-icon img').addClass('hidden');
    });


</script>
