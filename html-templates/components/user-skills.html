<div class="user-skills">
    <form class="form-inline" ng-submit="addSkill()">
        <div class="control-group">
            <label class="control-label">Skill Name:</label>
            <div class="controls">
                <div class="input-append" style="position:relative;">
                    <input type="text" ng-model="newSkill" typeahead="name for name in skillNames|filter:$viewValue|limitTo:10"/>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls skillsBars" id="skillsBars">
                <ul class="skill-list UserSkillList">
                    <li ng-repeat="skill in skills" class="user-skill" data-name="{{skill.name}}" data-level="{{skill.level}}">
                        <div>
                            <div class="form-inline">
                                <label>{{ skill.name }}</label>
                                <input ng-model="skill.level" class="skill-level"/>
                                <button type="button" class="btn btn-xsmall" ng-click="removeSkill(skill)">x</button>
                            </div>
                            <progress percent="skill.level" class="skill-progress"></progress>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
